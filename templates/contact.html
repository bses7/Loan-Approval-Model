<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <header class="bg-opacity-30 backdrop-blur-lg top-0 z-50 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-12 h-12">
                <h1 class="text-2xl font-extrabold text-[#FAFAFA]-800 tracking-tight">Loan Sense</h1>
            </div>
            <nav class="space-x-6">
                <a href="/" class="text-transparent font-bold bg-clip-text bg-white hover:bg-gradient-to-r hover:from-[#0b0dac] hover:to-[#f901de] transition duration-300">
                    Home
                </a>
                <a href="/about" class="text-transparent font-bold bg-clip-text bg-white hover:bg-gradient-to-r hover:from-[#0b0dac] hover:to-[#f901de] transition duration-300">
                    About
                </a>
                <a href="/contact" class="text-transparent font-bold bg-clip-text bg-white hover:bg-gradient-to-r hover:from-[#0b0dac] hover:to-[#f901de] transition duration-300">
                    Contact
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Contact Section -->
    <section class="py-12 px-4">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-8">Get in Touch</h2>
            <p class="text-center text-gray-400 mb-12">We'd love to hear from you! Whether you have a question or just want to say hello, feel free to reach out.</p>

            <div class="flex flex-col md:flex-row md:justify-between md:items-center space-y-8 md:space-y-0 md:space-x-12">
                <!-- Contact Form -->
                <div class="w-full md:w-1/2 bg-gray-800 p-8 rounded-lg shadow-lg">
                    <form id="contactForm" class="space-y-6" onsubmit="handleSubmit(event)">
                        <div>
                            <label for="name" class="block text-gray-400 font-semibold mb-1">Name</label>
                            <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-400 font-semibold mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
                        </div>
                        <div>
                            <label for="message" class="block text-gray-400 font-semibold mb-1">Message</label>
                            <textarea id="message" name="message" rows="5" class="w-full p-3 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="flex justify-center">
                            <button type="submit" class="w-1/3 py-2 bg-gradient-to-r from-[#0b0dac] to-[#f901de] hover:bg-blue-700 transition duration-300 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
                

                <!-- Social Media Links -->
                <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-gray-800 p-8 rounded-lg shadow-lg space-y-6 text-center">
                    <h3 class="text-2xl font-semibold">Connect with Us</h3>
                    <p class="text-gray-400">Follow us on social media to stay updated with the latest news and events.</p>
                    <div class="flex space-x-4 mt-4">
                        <a href="https://github.com/bses7/Loan-Approval-Model" class="text-gray-400 hover:text-blue-500 transition duration-300 text-2xl"><i class="fab fa-github"></i></a>
                        <a href="https://www.kaggle.com/code/bisheshgiri/loan-approval" class="text-gray-400 hover:text-blue-500 transition duration-300 text-2xl"><i class="fab fa-kaggle"></i></a>
                        <a href="https://www.linkedin.com/in/bisheshgiri/" class="text-gray-400 hover:text-blue-500 transition duration-300 text-2xl"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 bg-gray-800">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 Loan Sense. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
    
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
    
                const result = await response.json();
                console.log(result); // Log the response from the server
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        }
    </script>

</body>
</html>
